<!doctype html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Products</title>

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">

    <a class="navbar-brand" href="#" th:href="@{/ecom/pms/home}">
        <i class="bi bi-shop"></i> Ecom PMS
    </a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

          <li class="nav-item">
            <a class="nav-link" href="create">Create</a>
          </li>

        </ul>
    </div>
  </nav>

  <div th:if="${products.size() > 0}">

    <ul class="list-group">
      <li class="list-group-item active d-flex justify-content-between align-items-center">
        ID Name Price Quantity
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center" th:each="product : ${products}">
        <a th:href="@{{id}(id=${product.id})}" class="list-group-item list-group-item-action">
          <span th:text="${product.id}"></span>
          <span th:text="${product.name}"></span>
          <span th:text="'$' + ${product.price}"></span>
          <span th:text="${product.quantity > 0 ? product.quantity : 'Out of Stock'}"></span>
        </a>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
  crossorigin="anonymous">
  </script>
</body>
</html>
