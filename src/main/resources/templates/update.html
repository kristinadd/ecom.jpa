<!doctype html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Product</title>

</head>

<body>

  <div>
      <form action="#" th:action="@{/ecom/pms/update/{id}(id=${product.id})}" th:object="${product}" method="post">
      <label for="name">Name</label>
      <input type="text" th:field="*{name}" id="name"/></br>

      <input type="hidden" th:field="*{type}" id="type"/>

      <label for="price">Price</label>
      <input type="text" th:field="*{price}" id="price"/></br>

      <label for="img">Image</label>
      <input type="text" th:field="*{img}" id="img"/></br>

      <label for="quantity">Quantity</label>
      <input type="text" th:field="*{quantity}" id="quantity"/></br>

      <input type="submit" value="Update" />
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
