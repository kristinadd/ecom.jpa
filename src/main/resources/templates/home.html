<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: common-head('Admin Console', true)}">
</head>

<body>
    <!-- Header -->
    <th:block th:replace="~{fragments/header}"></th:block>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="systems-grid">
                <!-- PMS Card -->
                <div class="system-card pms-card">
                    <div class="card-background"></div>
                    <div class="card-content">
                        <div class="system-header">
                            <div class="system-icon pms-icon">
                                <i class="bi bi-box-seam"></i>
                            </div>
                            <div class="system-info">
                                <h2 class="system-title">Product Management</h2>
                                <span class="system-badge">PMS</span>
                            </div>
                        </div>
                        <p class="system-description">
                            Manage your product inventory with ease. Create, update, and organize your tech products efficiently.
                        </p>
                        <div class="system-actions">
                            <a href="pms/all" class="action-btn secondary">
                                <i class="bi bi-grid-3x3-gap"></i>
                                View Products
                            </a>
                            <a href="pms/create" class="action-btn primary">
                                <i class="bi bi-plus-circle"></i>
                                Add Product
                            </a>
                        </div>
                    </div>
                </div>

                <!-- OMS Card -->
                <div class="system-card oms-card">
                    <div class="card-background"></div>
                    <div class="card-content">
                        <div class="system-header">
                            <div class="system-icon oms-icon">
                                <i class="bi bi-clipboard-check"></i>
                            </div>
                            <div class="system-info">
                                <h2 class="system-title">Order Management</h2>
                                <span class="system-badge">OMS</span>
                            </div>
                        </div>
                        <p class="system-description">
                            Manage your orders with ease. Create, update, and organize your orders efficiently.
                        </p>
                        <div class="system-actions">
                            <a href="oms/all" class="action-btn primary">
                                <i class="bi bi-plus-circle"></i>
                                Manage Orders
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/head :: common-scripts}"></th:block>
</body>
</html>
