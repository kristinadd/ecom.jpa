<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: common-head('Admin Console', true)}">
</head>

<body>
    <!-- Header -->
    <div class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <a href="/ecom/pms/home" class="admin-brand" style="text-decoration: none; color: inherit;">
                        <i class="bi bi-shield-check me-2"></i>
                        Admin Console
                    </a>
                </div>
                <div class="col-md-4 text-end">
                    <div class="d-flex gap-2 justify-content-end">
                        <a href="all" class="btn btn-outline-light">
                            <i class="bi bi-box-seam"></i> Products
                        </a>
                        <a href="create" class="btn btn-admin">
                            <i class="bi bi-plus-circle"></i> Add Product
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Welcome Section -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="welcome-banner">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                                                         <h2 class="welcome-title">
                                 <i class="bi bi-hand-thumbs-up text-success me-2"></i>
                                 Welcome to Admin Console
                             </h2>
                            <p class="welcome-subtitle">
                                Manage your product inventory with ease. Create, update, and organize your tech products efficiently.
                            </p>
                        </div>
                        <div class="col-md-4 text-center">
                            <i class="bi bi-laptop welcome-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Spacing -->
    <div style="height: 3rem;"></div>

    <th:block th:replace="~{fragments/head :: common-scripts}"></th:block>
</body>
</html>
