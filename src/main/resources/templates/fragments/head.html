<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Common Head Fragment -->
<th:block th:fragment="common-head(title, includeAdminCss)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link th:if="${includeAdminCss}" rel="stylesheet" th:href="@{/css/admin.css}">
    <title th:text="${title}">Admin Console</title>
</th:block>

<!-- Common Scripts Fragment -->
<th:block th:fragment="common-scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</th:block>

</html>
