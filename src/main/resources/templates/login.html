<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: common-head('Login - Admin Console', true)}">
</head>

<body>
    <!-- Login-specific styles -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    
    <!-- Header -->
    <div class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 text-center">
                    <div class="admin-brand">
                        <i class="bi bi-shield-check me-2"></i>
                        Admin Console
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <!-- Login Card -->
                    <div class="system-card login-card">
                        <div class="card-background login-gradient"></div>
                        <div class="card-content" style="padding: 3rem 2.5rem;">
                            <div class="text-center mb-4">
                                <div class="system-icon login-icon mb-3">
                                    <i class="bi bi-person-check"></i>
                                </div>
                                <h2 class="system-title mb-2">Welcome Back</h2>
                                <p class="text-muted">Sign in to access the admin console</p>
                            </div>

                            <!-- Error/Success Messages -->
                            <div th:if="${param.error}" class="alert alert-danger mb-4" role="alert">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                Invalid username or password.
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success mb-4" role="alert">
                                <i class="bi bi-check-circle me-2"></i>
                                You have been logged out successfully.
                            </div>

                            <!-- Login Form -->
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-semibold">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control form-control-lg" id="username" 
                                               name="username" placeholder="Enter your username" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password" class="form-control form-control-lg" id="password" 
                                               name="password" placeholder="Enter your password" required>
                                    </div>
                                </div>

                                <button type="submit" class="action-btn primary w-100 login-btn">
                                    <i class="bi bi-box-arrow-in-right"></i>
                                    Sign In
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:replace="~{fragments/head :: common-scripts}"></th:block>
</body>
</html>
